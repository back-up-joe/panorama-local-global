version: '3.8'
services:
  db:
    image: postgres:15
    container_name: postgres_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    container_name: django_backend
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn scraper.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0      
      DB_HOST: db
      DB_PORT: 5432
      # Variables adicionales
      DJANGO_SETTINGS_MODULE: scraper.settings
      PYTHONUNBUFFERED: 1

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A scraper worker --loglevel=info --concurrency=2
    environment:
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CHROME_BIN: /usr/bin/google-chrome-stable
      CHROME_DRIVER: /usr/local/bin/chromedriver  
    depends_on:
      - backend
      - redis
    # Chrome necesita m√°s recursos
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    restart: unless-stopped
    
  # Scheduler de Celery Beat
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A scraper beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-scraper_user}:${POSTGRES_PASSWORD:-scraper_pass}@db:5432/${POSTGRES_DB:-scraper_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - backend
      - redis
      - celery_worker
    restart: unless-stopped

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    container_name: react_frontend
    command: sh -c "npm run build && serve -s build -l 3000"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:8000

volumes:
  postgres_data:
  static_volume:
  media_volume:
