# version: '3.8'
services:
  db:
    image: postgres:15
    container_name: postgres_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - db

  backend:
    build: ./backend
    container_name: django_backend
    ## se agregÃ³ python manage.py collectstatic --noinput && para droplet
    command: >
      sh -c "
        python manage.py collectstatic --noinput &&
        gunicorn scraper.wsgi:application --bind 0.0.0.0:8000
      "
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - celery
      - beat
    env_file:
      - .env
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db #### Adjusted to use environment variable
      DB_PORT: ${DB_PORT}
      TZ: America/Santiago
      DJANGO_SETTINGS_MODULE: scraper.settings
      PYTHONUNBUFFERED: 1
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  celery:
    build: ./backend
    container_name: celery_worker
    command: sh -c "celery -A scraper worker --loglevel=INFO -Q default,scraper"
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: scraper.settings
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - beat

  beat:
    build: ./backend
    # Usamos el scheduler de la base de datos de django-celery-beat
    command: sh -c "
            python manage.py makemigrations &&
            python manage.py migrate &&
            python manage.py collectstatic --noinput &&
            celery -A scraper beat --loglevel=INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler"
    container_name: celery_beat
    env_file:
    - .env
    environment:
      DJANGO_SETTINGS_MODULE: scraper.settings
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: ${DB_PORT}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: 
      context: ./frontend
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    container_name: react_frontend
    env_file:
      - .env
    ports:
      - "80:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:
